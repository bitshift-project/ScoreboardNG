<div class="table-container">
  <table>
    <tr>
      <th>Platz</th>
      <th>teamId</th>
      <th>Name</th>
      <th>Absolviert</th>
      <th>Punkte</th>
    </tr>
    @for( entry of scoreBoardData; track $index ){
      <tr class="table-content">
        <td>{{entry.placement}}</td>
        <td>{{entry.teamId}}</td>
        <td>{{entry.teamName}}</td>
        <td>{{entry.placement}}/12</td>
        <td>{{entry.points}}</td>
      </tr>
    }
  </table>
</div>
